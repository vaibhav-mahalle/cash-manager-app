<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cash Register</title>
</head>
<body>
  <main class="container">
  <div>
    <h1 class="heading">Cash Register App</h1>
    <p class="description">
      A cash register app that takes the bill amount 
      and cash given and returns the min no of notes to be returned.
    </p>
    
    <label for="bill-amount">Bill amount:</label>
    <input id="bill-amount" class="input" type="number" />

    <label for="cash-given">Cash given:</label>
    <input type="number" class="input" id="cash-given"/>

    <button id="check-button">check</button>

    <p id="error-message"></p>

    <table class="change-table">
      <caption>Return Change</caption>
        <tr>
            <th id="">No of notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th id="">Value of notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>

        </tr>
    </table>
  </div>
  </main>
</body>
<script src="/app.js"></script>
</html>
